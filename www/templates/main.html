<ion-view view-title="Cooking Calendar">
    <ion-content>
        <ion-list ng-controller="ProductsListCtrl">
            <ion-item ng-repeat="producto in productos" href="#info/{{producto.id}}">
                <h2>{{producto.title}}</h2>
                <div class="item item-image">
                <img ng-src="{{producto.img}}">
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
